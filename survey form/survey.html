<html>
<head>
<title>Web page using image</title>
<link rel="stylesheet" href="survey.css"></link>
</head>
<body>
<div>
<form action="survey_response.html">
<h1 style="text-align:center;"> SURVEY FOR COVID </h1>
<label> Name <label>
<input type="text" size="30" placeholder="Enter your name">
<hr>
<label>DOB</label>
<input type="date" size="30" id="date" name="DOB">
<hr>
<label>Email</label>
<input type="text" size="30" placeholder="Enter your email">
<hr>
<label>Age</label>
<input type="text" size="30" placeholder="Enter your age">
<hr>
<label>Result</label><br>
<input type="radio" id="result" name="res" value="positive">
<label>Positive</label><br>
<input type="radio" id="result" name="res" value="Negative">
<label>Negative</label>
<hr>
<label>When did you see your result?</label><br>
<input type="radio" id="result" name="result" value="same day">
<label>same day</label><br>
<input type="radio" id="result" name="result" value="1 day later">
<label>1 day later</label><br>
<input type="radio" id="result" name="result" value="2 day later">
<label>2 day later</label><br>
<input type="radio" id="result" name="result" value="3 day later">
<label>3 day later</label><br>
<input type="radio" id="result" name="result" value="more than 3 days">
<label>more than 3 days</label>
<hr>
<button type="submit" class="registerbtn">Submit</button>

</form>
</div>
</body>
</html>
